<!DOCTYPE>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <title>TODO Manager</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="application-header">
    </header>
    <main>
      <div class="hero">TODO-Manager</div>
      <div class="todo-form__wrapper">
        <form method="POST" action="/todos" class="todo-form">
          <label for="todoNameInput" class="todo-form__label">TODO</label>
          <div class="todo-form-input__wrapper">
            <input name="name" type="text" class="todo-form__input" id="todoNameInput" />
            <input type="button" class="todo-form__submit" value="Submit" id="submitButton"></input>
          </div>
        </form>
      </div>
      <div class="todos__wrapper">
        <ul class="todos" id="todoUl"></ul>
      </div>
      <div class="todo-footer">
        <div class="done-items-num">
          <span class="done-items-num__value">0</span><span> items done</span>
        </div>
      </div>
    </main>
    <footer class="application-footer">
    </footer>

    <!-- ここを追加 -->
    <script type="module" src="/js/index.js"></script>

  </body>
</html>
